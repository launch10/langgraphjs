services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: hono-server-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: langgraph
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d langgraph"]
      interval: 5s
      timeout: 5s
      retries: 5
